    <div class="container">

        <div class="mb-3">
            <input type="number" style="background-color: #0dcaf0;" class="form-control" id="zip-code" placeholder="Enter your 5-digit zip code">
            <br><br>
            <button class="btn btn-info" id="button" type="button">What's the Weather Here?</button>

        <div class = "my-card">
            <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                <img src="/images/location.png" class="img-fluid rounded-start" alt="wind">
                </div>
                <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Weather for:<br><p id="location"></p></h5>
                </div>
                </div>
            </div>
            </div>
        </div>
        
        <div class = "my-card">
            <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                <img src="/images/current_temp.png" class="img-fluid rounded-start" alt="wind">
                </div>
                <div class="col-md-8">
                <div class="card-body"><br><br>
                    <h5 class="card-title">Current Temperature: <br><p id="temp"></p></h5>
                </div>
                </div>
            </div>
            </div>
        </div>

        <div class = "my-card">
            <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                <img src="/images/wind.png" class="img-fluid rounded-start" alt="wind">
                </div>
                <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Wind Speed: <br><p id="wind"></p></h5>
                </div>
                </div>
            </div>
            </div>
        </div>
        <div class = "my-card">
            <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                <img src="/images/forecast.png" class="img-fluid rounded-start" alt="wind">
                </div>
                <div class="col-md-8">
                <div class="card-body"><br>
                    <h5 class="card-title">Low: <br><p id="min"></p></h5>
                    <h5 class="card-title">High: <br><p id="max"></p></h5>
                </div>
                </div>
            </div>
            </div>
        </div>
        <div class = "my-card">
            <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">

                <div class="col-md-8">
                <div class="card-body"><br>
                    <h5 class="card-title">Humidity: <br><p id="humidity"></p></h5>
                </div>
                </div>
            </div>
            </div>
        </div>
        <div class = "my-card">
            <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                <img src="/images/minMax.png" class="img-fluid rounded-start" alt="forecast">

                </div>
